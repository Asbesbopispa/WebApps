buildscript {
    repositories {
	jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'org.xtend:xtend-android-gradle-plugin:0.4.5'
    }
}

apply plugin: 'android'
apply plugin: 'org.xtend.xtend-android'

task wrapper(type: Wrapper) {
  gradleVersion = '2.2.1'
}

repositories {
    mavenCentral()
}

tasks.withType(org.xtend.gradle.tasks.XtendCompile) {
   sourceCompatibility "1.7"
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    dependencies {
      compile 'com.android.support:support-v4:22.0.0'
      compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.8.3'
      compile 'com.github.tobykurien:xtendroid:0.12.1'
    }

    sourceSets {
      main {
        manifest.srcFile 'AndroidManifest.xml'
        aidl.srcDirs = ['src']
        java.srcDirs = ['src']
        res.srcDirs = ['res']
        assets.srcDirs = ['assets']
      }
    }

    buildTypes {
        release {
            dependencies {
               compile 'com.google.code.findbugs:jsr305:2.0.2' // needed for proguard
            }
            
            minifyEnabled true
            proguardFile file('proguard-project.txt')
            proguardFile getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }

    packagingOptions {
         exclude 'META-INF/eclipse.inf'
    }
}
